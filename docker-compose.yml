version: '2.4'

services:


  spo:
    build: 
      context: ./SPO-Simul
    ports:
      - "4000:4000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 20s
      timeout: 7s
      retries: 7
   

  backend:
    build: 
      context: ./Server
    ports:
      - "5000:5000"
    depends_on:
      - spo
   

  frontend:
    build: 
      context: ./front
    ports:
      - "3000:3000"
    depends_on:
      - backend
     

